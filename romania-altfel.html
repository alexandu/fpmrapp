		<link type="text/css" rel="stylesheet" href="css/layout.css" />
		<link type="text/css" rel="stylesheet" href="source/jquery.mmenu.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script type="text/javascript" src="source/jquery.mmenu.js"></script>
		<script type="text/javascript">
			$(function() {
				var $menu = $('nav#menu'),
					$html = $('html');

				$('#themes a').click(function() {
					$menu[ this.className == 'light' ? 'addClass' : 'removeClass' ]( 'mm-light' );
					$html.removeAttr( 'class' );
					$html.addClass( this.className == 'light' ? 'mm-light' : this.className );
				});

				$menu.mmenu();
			});
		</script>
		
		
		<style type="text/css">
		h3
		{ 
			font-size: 14px;
			color: #330;
			
			font-weight: lighter; 
		}
		
		ul
		{
		list-style-type: none;
		padding: 0px;
		margin: 0px;
		}
		ul li
		{
		background-repeat: no-repeat;
		background-position: 0px 5px; 
		padding-left: 14px; 
		}
		
		li:first-child
		{
		display: none;
		}
	
		</style>
